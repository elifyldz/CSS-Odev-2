<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-size: larger;
    }

    .container {
      text-align: center;
    }

    .logo {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto; /* İçerik ortalandı */
    }

    .main-box {
      margin: 20px auto; 
      /* Kutular arasındaki boşluk ve içeriği ortaladı */
      padding: 20px;
      border: 1px solid #ccc;
      width: 50%;
      background-color: #ccc;
    }

    .sub-box {
      display: flex;
      justify-content: space-around; /* Kutular yatay bir şekilde hizalandı */
      margin-top: 20px;
    }

    .sub-box .box {
      flex: 1; /* Eşit genişlik sağlaması için flex 1 seçildi */
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      text-align: center;
      background-color:rgb(148, 232, 232);
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Arama Motoru Logo" class="logo">

    <div class="main-box">
      <!-- Ana içerik kutusu -->
      <p>Search the web using Google! <br><br>
        <label for="search"></label>
    <input type="search" id="search">
    <p>
      <button type="submit">Google Search</button>
      <button type="submit">I'm feeling lucky</button>
      <!-- Html form elementleri eklendi -->
  </p>
    </div>

    <div class="sub-box">
      <!-- İkinci sıradaki kutular -->
      <div class="box">
        <p>Special Searches <br>
          <a href="https://www.stanford.edu/search/">Stanford Search</a> <br>
          <a href="">Linux Search</a>  <br>
      </p>
      </div>
      <div class="box">
        <p>
          <a href="https://support.google.com/">Help!</a> <br>
          <a href="https://tr.wikipedia.org/wiki/Google">About Google </a><br>
          <a href="https://about.google/">Company Info</a> <br>
          <a href="https://tr.wikipedia.org/wiki/Google_logosu">Google! Logos</a> <br>
      </p>
      </div>
      <div class="box">
        <p>
          Get Google! <br>
          updates monthly: <br>
          <label for="email"></label>
    <input type="email" id="email" placeholder="your e-mail">
    <button type="submit">Subscribe</button>
    <a href="">Archive</a>
      </p>
      </div>
    </div>
  </div>
  <br>
  <footer style="text-align: center;"> Copyright 1998 Google Inc.</footer>
</body>
</html>
